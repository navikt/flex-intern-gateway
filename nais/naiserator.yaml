apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{app}}
  namespace: {{namespace}}
  labels:
    team: {{team}}
spec:
  image: {{image}}
  replicas:
    min: {{minReplicas}}
    max: {{maxReplicas}}
    cpuThresholdPercentage: 80
  port: 8080
  ingresses:
  {{#each ingresser}}
   - {{this}}
  {{/each}}
  liveness:
    path: /internal/health
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/health
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 300m
      memory: 768Mi
    requests:
      cpu: 150m
      memory: 512Mi
  accessPolicy:
    outbound:
      rules:
        - application: spinnsyn-backend
        - application: sykepengesoknad-backend
  env:
  {{#each env}}
     - name: {{@key}}
       value: {{this}}
  {{/each}}
